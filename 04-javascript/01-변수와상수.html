<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // 변수 : 바꿀 수 있는 값
        // 선언 (재선언은 안됨)
        let value = 1
        console.log(value)

        // 변수 재설정 시 let 생략할 수 있음
        value  = 2
        console.log(value)

        // 상수
        // 재설정 안되고 재선언도 안되요
        const a = 1;
        // const a = 2;
        console.log(a)

        // null undefined
        let b = 3
        console.log(b)



    </script>
</head>
<body>
    
</body>
</html>
